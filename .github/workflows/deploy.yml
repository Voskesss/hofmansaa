name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Geef de workflow de juiste permissions voor GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Zorg ervoor dat er maar √©√©n deployment tegelijk kan draaien
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages  # Specificeer het environment voor variables
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Debug Environment Variables
        run: |
          echo "üîç Checking environment variables..."
          echo "SERVICE_ID exists: ${{ vars.VITE_EMAILJS_SERVICE_ID != '' }}"
          echo "TEMPLATE_ID exists: ${{ vars.VITE_EMAILJS_TEMPLATE_ID != '' }}"
          echo "PUBLIC_KEY exists: ${{ vars.VITE_EMAILJS_PUBLIC_KEY != '' }}"
          
      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
          VITE_EMAILJS_SERVICE_ID: ${{ vars.VITE_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ vars.VITE_EMAILJS_TEMPLATE_ID }}
          VITE_EMAILJS_AUTOREPLY_TEMPLATE_ID: ${{ vars.VITE_EMAILJS_AUTOREPLY_TEMPLATE_ID }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ vars.VITE_EMAILJS_PUBLIC_KEY }}
          VITE_EMAILJS_PRIVATE_KEY: ${{ vars.VITE_EMAILJS_PRIVATE_KEY }}
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
